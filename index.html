<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Vehicle Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration-container" class="form-container hidden">
            <div class="form-header">
                <h3>Create Account</h3>
                <p>Motor Vehicle Inventory System</p>
            </div>

            <form id="registration-form" class="form">
                <div class="form-group">
                    <label for="reg-lastname">Last Name</label>
                    <div class="input-container">
                        <input type="text" id="reg-lastname" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-firstname">First Name</label>
                    <div class="input-container">
                        <input type="text" id="reg-firstname" name="firstName" placeholder="Enter your first name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <div class="input-container">
                        <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-email">Confirm Email</label>
                    <div class="input-container">
                        <input type="email" id="reg-confirm-email" name="confirmEmail" placeholder="Confirm your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="input-container">
                        <input type="password" id="reg-password" name="password" placeholder="Choose a password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters and include uppercase, lowercase, numbers, and special characters.
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="reg-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
                    </div>
                </div>

                <div class="form-submit">
                    <button type="submit" class="primary-button">
                        <span>Register</span>
                        <div class="spinner"></div>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Already have an account? <button type="button" class="link-button" onclick="showLogin()">Sign In</button></p>
                </div>
            </form>
        </div>

        <!-- Keep existing login and forgot password containers -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
